name: "dino"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  schedule:
    - cron: '30 7 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python' ]
        # Learn more:
        # https://docs.github.com/en/free-pro-team@latest/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#changing-the-languages-that-are-analyzed

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: xdoclet-bin-1.2.1
      uses: wei/wget@v1
      with:
        args: https://sourceforge.net/projects/xdoclet/files/xdoclet/1.2.1/xdoclet-bin-1.2.1.zip
        
    - name: unzip xdoclet-bin-1.2.1
      uses: montudor/action-zip@v0.1.1
      with:
        args: unzip -qq xdoclet-bin-1.2.1.zip -d ./
      
    - name: Java jdk 1.8.0_77
      uses: wei/wget@v1
      with:
        args: https://downloads.ensemblevideo.com/Temp/Java/jdk1.8.0_77.zip
        
    - name: unzip Java jdk 1.8.0_77
      uses: montudor/action-zip@v0.1.1
      with:
        args: unzip -qq jdk1.8.0_77.zip -d ./
        
    - name: apache-ant-1.10.9-bin
      uses: wei/wget@v1
      with:
        args: https://mirrors.estointernet.in/apache//ant/binaries/apache-ant-1.10.9-bin.zip
        
    - name: unzip apache-ant-1.10.9-bin
      uses: montudor/action-zip@v0.1.1
      with:
        args: unzip -qq apache-ant-1.10.9-bin.zip -d ./
          
    - name: currentpath and java_home
      run: |
        pwd
        ls -l
        sudo apt install dos2unix -y
        mkdir -p /opt/tools
        sudo chown -R runner:runner /opt/tools
        sudo cp ./apache-ant-1.10.9 /opt/tools/
        sudo cp ./jdk1.8.0_77 /opt/tools/
        sudo cp ./xdoclet-bin-1.2.1 /opt/tools/
        ls -l /opt

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
       languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: ./path/to/local/query, your-org/your-repo/queries@main

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v1

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö https://git.io/JvXDl

    # ‚úèÔ∏è If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    #- run: |
    #   make bootstrap
    #   make release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
